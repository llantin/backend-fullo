services:
  - type: web
    name: laravel-app
    runtime: docker
    buildCommand: docker build -t laravel-app .
    startCommand: docker run -p $PORT:80 laravel-app
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        fromSecret: app-key
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
    secrets:
      - key: app-key
        generateValue: true
